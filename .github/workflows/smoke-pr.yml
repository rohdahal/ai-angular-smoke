name: smoke-pr

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create a test file in repo root
        run: |
          ts="$(date -u +'%Y%m%d-%H%M%S')"
          fname="ai-smoke-${ts}.md"
          {
            echo "# AI Smoke Test"
            echo
            echo "Created by GitHub Actions at ${ts} UTC."
          } > "${fname}"
          ls -la "${fname}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: add smoke test file"
          title: "chore: smoke test PR"
          body: "This PR is created by a workflow run to verify Actions can write files and open PRs."
          branch: "ci/smoke-pr"
          delete-branch: true